  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      let installButton;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('beforeinstallprompt fired');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install prompt after delay
        setTimeout(() => {
          if (!window.matchMedia('(display-mode: standalone)').matches) {
            showInstallPrompt();
          }
        }, 3000);
      });
      
      function showInstallPrompt() {
        const installPrompt = document.createElement('div');
        installPrompt.id = 'pwa-install-prompt';
        installPrompt.className = 'fixed bottom-4 left-4 right-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-lg p-4 z-50';
        installPrompt.innerHTML = `
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 bg-primary-100 dark:bg-primary-900/30 rounded-lg flex items-center justify-center">
              <i class="fas fa-download text-primary-600 dark:text-primary-400"></i>
            </div>
            <div class="flex-1">
              <p class="font-medium text-slate-900 dark:text-white">Install CloudBiz Pro</p>
              <p class="text-sm text-slate-600 dark:text-slate-400">Add to your home screen for easy access</p>
            </div>
            <div class="flex gap-2">
              <button id="pwa-later" class="px-3 py-1.5 text-sm text-slate-600 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200">
                Later
              </button>
              <button id="pwa-install" class="px-3 py-1.5 bg-primary-600 text-white text-sm rounded-lg hover:bg-primary-700">
                Install
              </button>
            </div>
          </div>
        `;
        
        document.body.appendChild(installPrompt);
        
        document.getElementById('pwa-install').addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('PWA install prompt outcome:', outcome);
            deferredPrompt = null;
          }
          installPrompt.remove();
        });
        
        document.getElementById('pwa-later').addEventListener('click', () => {
          installPrompt.remove();
        });
      }
      
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        deferredPrompt = null;
        // Hide any install prompts
        const existingPrompt = document.getElementById('pwa-install-prompt');
        if (existingPrompt) {
          existingPrompt.remove();
        }
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
